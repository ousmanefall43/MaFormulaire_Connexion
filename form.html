<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="login-box">
        <h2>Connexion</h2>
        <form>
            <div class="user-box">
                <label for="username"><strong>Nom d'utilisateur</strong> </label>
                <input type="text" id="username" name="username" placeholder="Entrer le nom d'utilisateur">
            </div>
            <div class="user-box">
                <label for="password"><strong>Mot de passe</strong></label>
                <input type="password" id="password" name="password" placeholder="Entrer le mot de passe">
            </div>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
